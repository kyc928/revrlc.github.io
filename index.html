<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room 338</title>
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styling */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
      }

      /* Main container for content */
      .container {
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      /* Heading */
      h1 {
        margin-bottom: 20px;
        font-size: 2rem;
        color: #333;
      }

      /* Buttons styling */
      button {
        padding: 15px 30px;
        margin: 10px;
        font-size: 1.2rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: white;
        background-color: #007bff;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      /* Ensure buttons are full width on smaller screens */
      @media (max-width: 600px) {
        button {
          width: 100%;
          margin: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Control Your Lights</h1>
      <button onclick="fetch('/lights/on')">Turn ON</button>
      <button onclick="fetch('/lights/off')">Turn OFF</button>
    </div>
  </body>
</html>
